<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- custom css end -->
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- bootstrap css end -->

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- font-awesome -->
  </head>
  <body>
    <!-- header section  -->
    <header></header>
    <!-- header section end  -->
    <!-- body section  -->
    <body>
      <div class="container mt-5">
        <div class="row d-flex g-0">
          <!-- img section  -->
          <div class="col-lg-8 col-sm-11 p-5 bg-2F2E41">
            <img
              class="img-margin mt-2"
              src="images/mobile.png"
              height="550"
              alt=""
            />
          </div>
          <!-- img section end -->

          <div class="col-lg-4 col-sm-1 bg-E5E5E5">
            <div class="relative box-shadow">
              <div class="absolute">
                <div class="p-3 mt-3">
                  <div class="d-flex align-item-center justify-content-center">
                    <img src="images/logo.png" alt="" />
                  </div>
                  <p class="text-center heading-font">
                    Explore The Best Tours... Hurry up!!
                  </p>
                  <div class="mt-2">
                    <form action="">
                      <div>
                        <input
                          type="text"
                          class="w-75 mx-auto form-control border border-2 form-border-color"
                          placeholder="Email Address"
                        />
                      </div>

                      <div class="mt-3">
                        <input
                          type="text"
                          class="w-75 mx-auto form-control border border-2 form-border-color"
                          placeholder="Password"
                        />
                      </div>
                      <div>
                        <p style="text-align: right; margin-right: 60px">
                          Forgot Password?
                        </p>
                      </div>
                      <div
                        class="mt-3 d-flex align-items-center justify-content-center"
                      >
                        <button class="btn-width btn btn-primary">Login</button>
                      </div>
                    </form>
                  </div>
                  <p class="hr-lines mt-3">or</p>

                  <div
                    class="d-flex align-items-center justify-content-center mt-4"
                  >
                    <img
                      src="images/facebook.png"
                      height="53.46"
                      width="55"
                      alt=""
                    />
                    <img
                      class="ms-5"
                      src="images/google.png"
                      height="53.46"
                      width="55"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- bootstrap script  -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <!-- bootstrap script  end-->
    </body>
    <!-- body section end -->

    <!-- footer section  -->
    <footer></footer>
    <!-- footer section  -->
  </body>
</html>
